<div class="container px-4">
    <div class="h1 py-3">Új tag hozzáadása</div>
    <div class="alert alert-danger" role="alert">
        Minden mező kitöltése kötelező!
    </div>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputText" class="form-label">Név</label>
            <input type="text" class="form-control" id="inputText" placeholder="Név">
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Lakcím</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Lakcím">
        </div>
        <div class="col-6">
            <label for="inputDate" class="form-label">Születési dátum</label>
            <input type="date" class="form-control" id="inputDate" placeholder="ééé.hh.nn.">
        </div>
        <div class="col-6">
            <label for="idNumber" class="form-label">Személyi igazolvány száma</label>
            <input type="text" class="form-control" id="idNumber" placeholder="123456AB">
        </div>
        <div class="col-md-6">
            <label for="inputEmail" class="form-label">E-mail cím</label>
            <div class="input-group">
                <div class="input-group-text">@</div>
            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail cím">
            </div>
        </div>
        <div class="col-6">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Első éves tagdíjat befizette
                </label>
            </div>
            <div class="d-grid gap-2 py-2">
                <button class="btn btn-success" type="button">Új tag hozzáadása</button>
            </div>
        </div>

    </form>

</div>
