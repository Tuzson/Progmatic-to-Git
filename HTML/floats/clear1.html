<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clear1</title>

    <style>
        .narrow-column{
            width: 300px;
            border: 4px purple solid;
            padding: 10px;
            float: left;
        }
        .wide-column{
            width: 600px;
            background-color: lime;
            padding: 10px;
            clear: both;
        }
    </style>
</head>
<body>

<div class="narrow-column">
    <p>Lorem Ipsum.</p>

</div>

<div class="wide-column">
    <p>Lorem Ipsum.</p>


</div>

</body>
</html>
