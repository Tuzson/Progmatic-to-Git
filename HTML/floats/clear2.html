<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clear2</title>

    <style>
        .wrapper{
            width: 600px;
            background-color: lightsteelblue;
            border: 6px;
        }
        .content{
            width: 200px;
            height: 200px;
            background-color: coral;
            border: 2px;
            float: left;
        }
        .footer{
            background-color: forestgreen;
            clear: both;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <p>wrapper</p>
    <div class="content">
        <p>content</p>

    </div>
    <div class="content">
        <p>content</p>

    </div>
    <div class="footer">
        <p>footer</p>
    </div>
</div>

</body>
</html>
